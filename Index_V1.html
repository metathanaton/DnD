<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion de Personnages - JDR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    h1, h2 {
      text-align: center;
      color: #d4af37;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      border-radius: 4px;
      background: #2c2c2c;
      color: #fff;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #d4af37;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .dice-result {
      margin-top: 10px;
      text-align: center;
      font-size: 1.2em;
    }
    .section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fiche de Personnage</h1>

    <label>Nom : <input type="text" id="nom" /></label>
    <label>Race : <input type="text" id="race" /></label>
    <label>Classe : <input type="text" id="classe" /></label>

    <h2>Caract√©ristiques</h2>
    <label>Force : <input type="number" id="force" value="10" /></label>
    <label>Dext√©rit√© : <input type="number" id="dexterite" value="10" /></label>
    <label>Intelligence : <input type="number" id="intelligence" value="10" /></label>
    <label>Charisme : <input type="number" id="charisme" value="10" /></label>

    <div class="section">
      <h2>Comp√©tences</h2>
      <textarea id="competences" rows="4" placeholder="Ex: Discr√©tion, Arc, Magie noire..."></textarea>
    </div>

    <div class="section">
      <h2>Inventaire</h2>
      <textarea id="inventaire" rows="4" placeholder="Ex: √âp√©e, potion, livre ancien..."></textarea>
    </div>

    <div class="section">
      <button onclick="sauvegarder()">üíæ Sauvegarder le personnage</button>
      <button onclick="lancerDe()">üé≤ Lancer un d√© 20</button>
      <div class="dice-result" id="resultat-de">R√©sultat : -</div>
    </div>

    <div class="section">
      <h2>Personnages enregistr√©s</h2>
      <select id="liste-personnages" onchange="charger()">
        <option value="">-- S√©lectionner --</option>
      </select>
      <button onclick="supprimer()">üóëÔ∏è Supprimer</button>
    </div>
  </div>

  <script>
    function lancerDe() {
      const result = Math.floor(Math.random() * 20) + 1;
      document.getElementById("resultat-de").innerText = "R√©sultat : " + result;
    }

    function sauvegarder() {
      const nom = document.getElementById("nom").value.trim();
      if (!nom) return alert("Donne un nom au personnage !");
      const data = {
        nom,
        race: document.getElementById("race").value,
        classe: document.getElementById("classe").value,
        force: document.getElementById("force").value,
        dexterite: document.getElementById("dexterite").value,
        intelligence: document.getElementById("intelligence").value,
        charisme: document.getElementById("charisme").value,
        competences: document.getElementById("competences").value,
        inventaire: document.getElementById("inventaire").value
      };
      localStorage.setItem("jdr_" + nom, JSON.stringify(data));
      alert("Personnage sauvegard√© !");
      majListe();
    }

    function charger() {
      const nom = document.getElementById("liste-personnages").value;
      if (!nom) return;
      const data = JSON.parse(localStorage.getItem("jdr_" + nom));
      if (!data) return;
      document.getElementById("nom").value = data.nom;
      document.getElementById("race").value = data.race;
      document.getElementById("classe").value = data.classe;
      document.getElementById("force").value = data.force;
      document.getElementById("dexterite").value = data.dexterite;
      document.getElementById("intelligence").value = data.intelligence;
      document.getElementById("charisme").value = data.charisme;
      document.getElementById("competences").value = data.competences;
      document.getElementById("inventaire").value = data.inventaire;
    }

    function supprimer() {
      const nom = document.getElementById("liste-personnages").value;
      if (!nom) return alert("Aucun personnage s√©lectionn√©.");
      if (confirm("Supprimer " + nom + " ?")) {
        localStorage.removeItem("jdr_" + nom);
        majListe();
        alert("Supprim√© !");
      }
    }

    function majListe() {
      const select = document.getElementById("liste-personnages");
      select.innerHTML = '<option value="">-- S√©lectionner --</option>';
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("jdr_")) {
          const nom = key.replace("jdr_", "");
          const option = document.createElement("option");
          option.value = nom;
          option.text = nom;
          select.appendChild(option);
        }
      }
    }

    window.onload = majListe;
  </script>
</body>
</html>
